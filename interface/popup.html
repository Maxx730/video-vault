<html>
    <head>
        <title>
            Video Vault
        </title>
        
        <link href="stylesheets/style.css" rel="stylesheet">
        <script type="text/javascript" src="scripts/interface.js"></script>

        <!-- PULL MATERIAL ICON FONT -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- GRAB BOOTSTRAP STYLING -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>
        <div id = "data">

        </div>
        <div id = "nav-open" class = "vault-nav-arrow" title="Menu">
            <i class="material-icons">
                keyboard_arrow_right
            </i>
        </div>
        <div class = "vault-navigation">
            <center>
                <ul>
                    <li id="nav-close-navigation">
                        <i class="material-icons">
                            keyboard_arrow_left
                        </i>                        
                    </li>
                    <li class = "nav-item active" context = "list">
                        <i class="material-icons">
                            menu
                         </i>                        
                     </li>
                    <li class = "nav-item" context = "add">
                        <i class="material-icons">
                            add_box
                        </i>                        
                    </li>
                    <li class = "nav-item" context = "setting">
                        <i class="material-icons">
                            settings
                        </i>                        
                    </li>
                </ul>                
            </center>
        </div>
        <div class = "vault-content full-width">
            <div class = "content active" id = "list">
                <div class="form-group search-form">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="material-icons">
                                    search
                                </i>   
                            </div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search">
                    </div>
                </div>
                <div>
                    <center>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">All Videos</button>
                            <button type="button" class="btn btn-secondary">Tags</button>
                        </div>                        
                    </center>
                </div>
                <div class="saved-video-list">
                    <ul class="list-group" id = "video-list">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          <center>
                              Whoops! No Items in your saved videos list.
                          </center>
                        </li>
                    </ul>
                </div>
            </div>
            <div class = "content" id = "add">
                <form>
                    <div class="form-group has-error">
                        <label for="new-video-url">Video URL</label>
                        <input type="text" class="form-control" id="new-video-url" aria-describedby="new-video-help" placeholder="URL">
                        <small id="new-video-help" class="form-text text-muted">Please enter the new video url above.</small>
                    </div>
                    <div class="form-group">
                        <label for="new-video-title">Title</label>
                        <input type="text" class="form-control" id="new-video-title" aria-describedby="new-video-title-help" placeholder="Title">
                        <small id="new-video-title-help" class="form-text text-muted">Please enter a title for the new video.</small>
                    </div>

                    <div class="form-group">
                        <label for="new-video-tags">Tags</label>
                        <input type="text" class="form-control" id="new-video-tags" aria-describedby="new-video-tags-help" placeholder="Tag">
                        <small id="new-video-tags-help" class="form-text text-muted">Add tags to this video.</small>
                    </div>
                    <button id="submit-new-video-button" class="btn btn-primary">Save</button>
                </form>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="loading-progress-bar" role="progressbar" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
            </div>
            <div class = "content" id = "setting">
                <button type="button" class="btn btn-danger" id="purge-data">Purge</button>
            </div>
            <div id = "modal_shade" class="hide">

            </div>
            <div class="modal show fade" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Modal body text goes here.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
